<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Outlook Add-in Simulation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Outlook Add-in: Contact Enrichment</h1>

  <section id="login-section">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div id="login-error" class="error"></div>
  </section>

  <section id="outlook-section" style="display:none;">
    <h2>Email Details</h2>
    <p><strong>Sender:</strong> <span id="sender-email">sender@example.com</span></p>
    <button id="fetch-contact">Show Contact Info</button>
    <div id="contact-info"></div>
    <div id="contact-error" class="error"></div>
    <button id="logout">Logout</button>
  </section>

  <script src="main.js"></script>
</body>
</html>
